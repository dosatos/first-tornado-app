<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous"></script>
<head>
    <title>Word Cloud Example</title>
</head>
<body>

	<div class="wrapper" style="text-align: center; font-family: Lato">
		<ul class="word-freqs" style="list-style-type:none">
			
		</ul>
	</div>
	<script>
		var displayWords = function(data) {
			Object.keys(data).forEach(function(word) {
				$(".word-freqs").append("<li>" + data[word][0] + "-" + data[word][1] + "</li>")
			    console.log(word, data[word]);
			});
		}
		words = {% raw data %}.map(function(d) { return { word: d[0], freq: d[1] }});
		displayWords({% raw data %});
		console.log(words);
</script>
</body>
</html>
